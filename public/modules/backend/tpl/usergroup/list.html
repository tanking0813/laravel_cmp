<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">用户组列表</h1>
</div>
<div class="wrapper-md" ng-controller="UsergroupListCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <a class="btn m-b-xs w-xs btn-success" ui-sref="app.usergroup.add">添加用户组</a>
        </div>
        <div class="panel-body b-b b-light">
            Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
        </div>
        <div>
            <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="20">
                <thead>
                <tr>
                    <th data-toggle="true">id</th>
                    <th>邮箱</th>
                    <th>更新时间</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="usergroup in usergroups">
                    <td>{{ usergroup.id }}</td>
                    <td>{{ usergroup.name }}</td>
                    <td>{{ usergroup.updated_at }}</td>
                    <td>{{ usergroup.created_at }}</td>
                    <td>
                        <div class="btn-group dropdown">
                            <button class="btn btn-success btn-xs dropdown-toggle {{ usergroup.disabled }}" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="app.usergroup.edit({id:usergroup.id})">修改</a></li>
                                <li><a ui-sref="app.usergroup.members({id:usergroup.id})">成员授权</a></li>
                                <li><a ui-sref="app.usergroup.access({id:usergroup.id})">权限管理</a></li>
                                <li class="divider"></li>
                                <li><a href ng-click="delete({id:usergroup.id})" ng-show="usergroup.id>3">删除</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="5" class="text-center">
                        <ul class="pagination"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
